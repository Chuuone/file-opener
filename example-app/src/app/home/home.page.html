<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      File Opener Demo App
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">File Opener Demo App</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-toolbar class="button-toolbar">
    <ion-buttons>
      <ion-button color="primary" fill="solid" (click)="openFile()">Open Photo</ion-button>
    </ion-buttons>
  </ion-toolbar>

</ion-content>
